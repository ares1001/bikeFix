<!DOCTYPE html>

<head>

<body>
    <header class="encabezado">
        <h1 class="textoMarca">BikePlanet</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html#home"><i class="fa-solid fa-house"></i> Inicio </a></li>
            <li><a href="index.html#productos"><i class="fa-solid fa-bicycle"></i> Productos </a></li>
            <li><a href="carrito.html"><i class="fa-sharp fa-solid fa-cart-shopping"></i> Carrito </a></li>        
        </ul>
    </nav>

    <main>
        <section id="subtitulos">
            <h2>Contacto</h2>
            <form action="https://formspree.io/f/mrbgbvej" method="POST" class="formulario-contacto">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Escriba su nombre" id="nombre" name="nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" placeholder="Escriba su apellido" id="apellido" name="apellido" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" placeholder="Escriba su correo" id="email" name="email" required>

                <label for="mensaje">Escriba su mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escriba su mensaje aquí..." required></textarea>
                
                <button type="submit" class="btn">Enviar</button>
            </form>  
        </section>

        <section class="contact-info text-center">
            <h3>Encuéntranos en Villa Crespo, Buenos Aires</h3>
            <div class="map-container d-flex justify-content-center mb-4">
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.4060472864626!2d-58.45150314716237!3d-34.59389251339431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aaa2050037d7f%3A0xe875c1520516320d!2sAtlanta%20Athletic%20Club!5e0!3m2!1sen!2sus!4v1730136003204!5m2!1sen!2sus" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
             
            </div>
            <div class="card mx-auto" style="width: 40%;">
                <div class="card-body">
                    <h5 class="card-title">Datos de Contacto</h5>
                    <p class="card-text">Ariel</p>
                    <p class="card-text">Teléfono: <a href="tel:+5491126632312">+54 9 11 2663 2312</a></p>
                    <p class="card-text">Email: <a href="mailto:ariel@mercadobike.com">ariel@mercadobike.com</a></p>
                </div>
            </div>
        </section>
    </main>
