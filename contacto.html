<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - BikePlanet</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Lato:wght@300;400;700&display=swap">
</head>
<body>
    <!-- Encabezado -->
    <header class="encabezado">
        <h1 class="textoMarca"><i class="fa-solid fa-globe"></i> BikePlanet</h1>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Botón para el menú hamburguesa en móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav mx-auto">  <!-- Se agrega mx-auto para centrar los items -->
                <li class="nav-item">
                    <a class="nav-link" href="productos.html"><i class="fa-solid fa-bicycle"></i> Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="carrito.html"><i class="fa-sharp fa-solid fa-cart-shopping"></i> Carrito</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#home"><i class="fa-solid fa-house"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reseñas.html"><i class="fa-solid fa-star"></i> Reseñas</a>
                </li>
            </ul>
        </div>
    </nav>   

    <!-- Contenido principal -->
    <main class="container my-5">
        <!-- Formulario de contacto -->
        <section id="subtitulos" class="mb-5">
            <h2 class="subtitulo mb-2">Contacto</h2>
            <form action="https://formspree.io/f/mrbgbvej" method="POST" class="formulario-contacto mx-auto">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="Escriba su nombre" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Escriba su apellido" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" placeholder="Escriba su correo" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" rows="4" class="form-control" placeholder="Escriba su mensaje aquí..." required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Enviar</button>
            </form>
        </section>

        <!-- Información de contacto -->
        <section class="contact-info text-center">
            <h3 class="mb-4">Encuéntranos en Villa Crespo, Buenos Aires</h3>
            <div class="map-container d-flex justify-content-center mb-4">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.4060472864626!2d-58.45150314716237!3d-34.59389251339431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aaa2050037d7f%3A0xe875c1520516320d!2sAtlanta%20Athletic%20Club!5e0!3m2!1ses!2sar!4v1730136003204!5m2!1ses!2sar" 
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="card contact-card mx-auto">
                <div class="card-body text-center">
                    <h5 class="card-title">Datos de Contacto</h5>
                    <p class="card-text">Ariel</p>
                    <p class="card-text">
                        Teléfono: 
                        <a href="tel:+5491126632312" class="contact-link">+54 9 11 2663 2312</a>
                    </p>
                    <p class="card-text">
                        Email: 
                        <a href="mailto:ariel@bikeplanet.com" class="contact-link">ariel@bikeplanet.com</a>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script src="/js/hamburguesa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 BikePlanet. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
