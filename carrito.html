<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<body>
    <!-- Encabezado -->
    <header class="encabezado">
        <h1 class="textoMarca"><i class="fa-solid fa-globe"></i> BikePlanet</h1>
    <h1 class="textoMarca">BikePlanet</h1>
    </header>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Botón para el menú hamburguesa en dispositivos móviles -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Enlaces de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#home"><i class="fa-solid fa-house"></i> Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#productos"><i class="fa-solid fa-bicycle"></i> Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html"><i class="fa-solid fa-envelope"></i> Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="reseñas.html"><i class="fa-solid fa-star"></i> Reseñas</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Contenido principal -->
    <main>
        <section class="container my-4">
            <h2 class="subtitulo">Carrito de Compras</h2>

            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
          
            <tbody id="carrito-items">




            </tbody>  
        </table>


            <!-- Total y botones -->
            <div class="text-end mb-3">
                <h4>Total: $<span id="total">0</span></h4>
            </div>
    
            <div class="d-flex justify-content-between">
                <button id="limpiar-carrito" class="btn btn-danger">Volver al Inicio</button>
                <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
            </div>
        
        </section>
